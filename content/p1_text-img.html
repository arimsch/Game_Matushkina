<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/mstyle.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>
    <title>Document</title>
</head>

<body onload="printName()">
    <div id="header-container">
        <header>
            <h3>В начале игры на экране будет число, написанное словами.<br> Найди картинку, цифра на которой соответствует заданному числу. </h3>
        </header>
    </div>

    <!--===== КОНТЕНТ =====-->
    <div id="main-container">
        <main>
            <article>
                <div id="sidebar">
                    <div id="levSet">
                        <form name="f1">
                            Выберете уровень:<br>
                            <select name="lev" id="s1">
                              <option value="0">Легкий</option>
                              <option value="1">Сложный</option>
                            </select>
                            <input type="button" onClick="setLevel()" value="Установить">
                        </form>
                    </div>

                    <div id="colSet">
                        <form name="f1">
                            Выберете тему:<br>
                            <select name="lev" id="s2">
                              <option value="0">Облака</option>
                              <option value="1">Солнце</option>
                            </select>
                            <input type="button" onClick="color()" value="Установить">
                        </form>
                    </div>
                    <div>
                        <h2>Игрок:</h2>
                        <div id="usname"></div>
                        <h2>Общий счёт:</h2>
                        <div id="curCount"></div>
                    </div>

                    <input type="button" onClick="start()" value="Начать игру">
                </div>
                <div class="cont">
                    <div id="textNum"></div>
                    <table id="maint">
                        <tr>
                            <th class="a0" id="a0" onclick="clickOncard('a0')"></th>
                            <th class="a1" id="a1" onclick="clickOncard('a1')"> </th>
                            <th class="a2" id="a2" onclick="clickOncard('a2')"></th>
                            <th class="a3" id="a3" onclick="clickOncard('a3')"></th>
                        </tr>
                        <tr>
                            <th class="a4" id="a4" onclick="clickOncard('a4')"></th>
                            <th class="a5" id="a5" onclick="clickOncard('a5')"></th>
                            <th class="a6" id="a6" onclick="clickOncard('a6')"></th>
                            <th class="a7" id="a7" onclick="clickOncard('a7')"></th>
                        </tr>
                    </table>

                </div>
            </article>

        </main>

    </div>

    <script src="../js/mjs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
</body>

</html>
